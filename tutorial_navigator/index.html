<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.6.1/less.min.js"></script>
    <style>
        svg path.background {
			fill:#EAEAEA;
		}
		svg path.extent {
			fill: #9E9E9E;
			cursor:pointer;
		}
		svg path.resize.e {
			pointer-events: none;
			fill: transparent;
		}
		svg path.resize.w {
			pointer-events: none;
			fill: transparent;
		}
		p {
			margin: 0;
			white-space: nowrap;
		}
    </style>
</head>
<body>
    <svg id="target" preserveAspectRatio="xMidYMid meet" width="900" height="900" viewBox="0 0 900 900">
    </svg>
</body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet/less" type="text/css" href="mood.d3.circularScroller.less" />
<script src="mood.utils.js"></script>
<script src="d3.svg.circularbrush.js"></script>
<script src="mood.d3.circularScroller.js"></script>
<script src="graph.js"></script>
<script>
d3.json("root.json", function(error, data) {
    let pack = new mood.planetPack(440).data(data).color("steelblue").appendTo("svg").render();

});
</script>
</html>
